<script>
/* =========================
   hidden plan
   test: ?plan=premium
========================= */

const USER_PLAN =
  new URLSearchParams(location.search).get("plan")==="premium"
  ? "premium" : "free";

let selectedFile=null;
let generatedPDFBlob=null;

/* =========================
   Drag & drop
========================= */

const dropZone=document.getElementById("dropZone");
const fileInput=document.getElementById("wordFile");
const fileNameBox=document.getElementById("fileName");

dropZone.addEventListener("click",()=>fileInput.click());

dropZone.addEventListener("dragover",e=>{
  e.preventDefault();
  dropZone.classList.add("drag");
});
dropZone.addEventListener("dragleave",()=>{
  dropZone.classList.remove("drag");
});
dropZone.addEventListener("drop",e=>{
  e.preventDefault();
  dropZone.classList.remove("drag");
  const f=e.dataTransfer.files[0];
  if(f && f.name.toLowerCase().endsWith(".docx")){
    selectedFile=f;
    fileNameBox.innerText=f.name;
  }else{
    alert("Please drop a DOCX file.");
  }
});

fileInput.addEventListener("change",()=>{
  selectedFile=fileInput.files[0];
  if(selectedFile){
    fileNameBox.innerText=selectedFile.name;
  }
});

/* =========================
   FREE USER
   DOCX -> HTML -> PDF
========================= */

async function browserWordToPDF(file){

  const arrayBuffer = await file.arrayBuffer();

  const result = await mammoth.convertToHtml({arrayBuffer});
  const html = result.value;

  const container = document.createElement("div");
  container.innerHTML = html;

  const opt = {
    margin: 10,
    filename: "PDFwala.in-word-to-pdf.pdf",
    image: { type: "jpeg", quality: 0.95 },
    html2canvas: { scale: 2 },
    jsPDF: { unit: "mm", format: "a4", orientation: "portrait" }
  };

  const worker = html2pdf().set(opt).from(container);

  const blob = await worker.outputPdf("blob");

  return { html, blob };
}

/* =========================
   PREMIUM USER
   backend conversion
========================= */

async function premiumWordToPDF(file){

  const fd=new FormData();
  fd.append("file",file);

  const r=await fetch("/api/premium-word-to-pdf",{
    method:"POST",
    body:fd
  });

  if(!r.ok){
    alert("Premium conversion service unavailable.");
    throw new Error("premium api failed");
  }

  const blob=await r.blob();
  return { html:null, blob };
}

/* =========================
   unified
========================= */

async function processWord(file){

  if(USER_PLAN==="premium"){
    return await premiumWordToPDF(file);
  }else{
    return await browserWordToPDF(file);
  }
}

/* =========================
   UI
========================= */

async function convertAndPreview(){

  const file = selectedFile || fileInput.files[0];

  if(!file){
    alert("Please select a DOCX file.");
    return;
  }

  document.getElementById("previewBox").style.display="block";
  document.getElementById("progress").innerText="Converting...";

  const result = await processWord(file);

  generatedPDFBlob = result.blob;

  if(result.html){
    document.getElementById("previewArea").innerHTML = result.html;
  }else{
    document.getElementById("previewArea").innerHTML =
      "<p>Preview is not available for premium mode. Please download the PDF.</p>";
  }

  document.getElementById("progress").innerText =
    USER_PLAN==="premium"
      ? "Premium conversion completed."
      : "Free conversion completed.";
}

async function directDownload(){

  const file = selectedFile || fileInput.files[0];

  if(!file){
    alert("Please select a DOCX file.");
    return;
  }

  const result = await processWord(file);
  generatedPDFBlob = result.blob;
  downloadPDF();
}

/* =========================
   helpers
========================= */

function downloadPDF(){

  if(!generatedPDFBlob){
    alert("No PDF generated yet.");
    return;
  }

  const a=document.createElement("a");
  a.href=URL.createObjectURL(generatedPDFBlob);
  a.download="PDFwala.in-word-to-pdf.pdf";
  a.click();
}
</script>
