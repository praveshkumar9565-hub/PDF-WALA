<body>

<header>
<div class="logo">PDF Wala.in</div>
<div>RTF to PDF</div>
</header>

<div class="container">
<div class="card">

<h1 class="tool-title">RTF to PDF Converter</h1>

<div class="drop" id="dropBox">
Click or Drop RTF file here
</div>

<input type="file" id="fileInput" hidden accept=".rtf,application/rtf,text/rtf">

<div class="info" id="fileInfo"></div>

<button id="convertBtn" disabled>Convert to PDF</button>

<div class="previewBox" id="previewBox">

<div class="sizeBox" id="sizeBox"></div>
<button id="downloadBtn">Download PDF</button>
</div>

</div>
</div>

<section class="seo-section">
<h2>Convert RTF to PDF – PDFWala.in</h2>
<p>
Convert Rich Text Format (RTF) files to PDF with preview using PDFWala.in.
This tool extracts text from RTF files and creates a clean PDF instantly.
</p>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
const dropBox = document.getElementById("dropBox");
const fileInput = document.getElementById("fileInput");
const fileInfo  = document.getElementById("fileInfo");
const convertBtn = document.getElementById("convertBtn");

const previewBox   = document.getElementById("previewBox");
const previewFrame = document.getElementById("previewFrame");
const sizeBox      = document.getElementById("sizeBox");
const downloadBtn  = document.getElementById("downloadBtn");

let selectedFile = null;
let originalSizeMB = 0;
let pdfBlob = null;
let extractedText = "";

/* upload */

dropBox.onclick = ()=>fileInput.click();
dropBox.ondragover = e=>e.preventDefault();
dropBox.ondrop = e=>{
e.preventDefault();
loadFile(e.dataTransfer.files[0]);
};

fileInput.onchange = ()=>{
loadFile(fileInput.files[0]);
};

function loadFile(file){

if(!file) return;

if(!file.name.toLowerCase().endsWith(".rtf")){
alert("Please select an RTF file");
return;
}

selectedFile = file;
originalSizeMB = (file.size/1024/1024).toFixed(2);

fileInfo.innerHTML =
"<b>File:</b> "+file.name+
"<br><b>RTF size:</b> "+originalSizeMB+" MB";

dropBox.innerText = file.name;
convertBtn.disabled = false;

previewBox.style.display = "none";
}

/* convert */

convertBtn.onclick = async ()=>{

if(!selectedFile) return;

const rtfText = await selectedFile.text();

/* very simple RTF → plain text extraction */
extractedText = rtfToPlainText(rtfText);

if(!extractedText.trim()){
alert("Could not extract readable text from this RTF file.");
return;
}

const { jsPDF } = window.jspdf;
const pdf = new jsPDF("p","mm","a4");

const marginLeft = 15;
const marginTop  = 20;
const pageWidth  = pdf.internal.pageSize.getWidth() - marginLeft*2;
const pageHeight = pdf.internal.pageSize.getHeight();

pdf.setFont("Courier","normal");
pdf.setFontSize(11);

const lines = pdf.splitTextToSize(extractedText, pageWidth);

let y = marginTop;

for(let i=0;i<lines.length;i++){

if(y > pageHeight - 15){
pdf.addPage();
y = marginTop;
}

pdf.text(lines[i], marginLeft, y);
y += 6;
}

pdfBlob = pdf.output("blob");

previewFrame.src = URL.createObjectURL(pdfBlob);

const newSizeMB = (pdfBlob.size/1024/1024).toFixed(2);

sizeBox.innerHTML =
"<b>Before (RTF):</b> " + originalSizeMB + " MB<br>" +
"<b>After (PDF):</b> " + newSizeMB + " MB";

previewBox.style.display = "block";
};

/* download */

downloadBtn.onclick = ()=>{

if(!pdfBlob) return;

const base = selectedFile.name.replace(/\.rtf$/i,"");

const a = document.createElement("a");
a.href = URL.createObjectURL(pdfBlob);
a.download = "PDFwala.in_" + base + ".pdf";
a.click();
};

/* =========================
   RTF → plain text helper
   ========================= */

function rtfToPlainText(rtf){

/* remove RTF header */
let text = rtf.replace(/\\par[d]?/g,"\n");

/* remove control words */
text = text.replace(/\\'[0-9a-fA-F]{2}/g," ");
text = text.replace(/\\[a-zA-Z]+\d* ?/g,"");

/* remove groups and braces */
text = text.replace(/[{}]/g,"");

/* cleanup */
text = text.replace(/\r\n/g,"\n");
text = text.replace(/\n{3,}/g,"\n\n");

return text.trim();
}
</script>
