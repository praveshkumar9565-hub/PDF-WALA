<script>
/* =========================
   hidden plan
   test: ?plan=premium
========================= */

const USER_PLAN =
  new URLSearchParams(location.search).get("plan")==="premium"
  ? "premium" : "free";

let selectedFiles = [];
let generatedPDFBlob = null;

/* =========================
   Drag & drop
========================= */

const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("imgFiles");
const fileNameBox = document.getElementById("fileName");

dropZone.addEventListener("click",()=>fileInput.click());

dropZone.addEventListener("dragover",e=>{
  e.preventDefault();
  dropZone.classList.add("drag");
});
dropZone.addEventListener("dragleave",()=>{
  dropZone.classList.remove("drag");
});
dropZone.addEventListener("drop",e=>{
  e.preventDefault();
  dropZone.classList.remove("drag");
  const files = [...e.dataTransfer.files].filter(f=>f.type.startsWith("image/"));
  if(files.length){
    selectedFiles = files;
    fileNameBox.innerText = files.length + " image(s) selected";
  }else{
    alert("Please drop JPG or PNG images.");
  }
});

fileInput.addEventListener("change",()=>{
  selectedFiles = [...fileInput.files];
  if(selectedFiles.length){
    fileNameBox.innerText = selectedFiles.length + " image(s) selected";
  }
});

/* =========================
   FREE USER
   browser JPG -> PDF
========================= */

async function browserImagesToPDF(files){

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF({orientation:"portrait",unit:"pt",format:"a4"});

  let first = true;

  for(const file of files){

    const imgData = await readAsDataURL(file);
    const img = await loadImage(imgData);

    const pageWidth = pdf.internal.pageSize.getWidth();
    const pageHeight = pdf.internal.pageSize.getHeight();

    const ratio = Math.min(pageWidth/img.width, pageHeight/img.height);
    const w = img.width * ratio;
    const h = img.height * ratio;

    const x = (pageWidth - w)/2;
    const y = (pageHeight - h)/2;

    if(!first) pdf.addPage();
    first = false;

    pdf.addImage(imgData, "JPEG", x, y, w, h);
  }

  return pdf.output("blob");
}

/* =========================
   PREMIUM USER
   backend hook
========================= */

async function premiumImagesToPDF(files){

  const fd = new FormData();
  files.forEach(f=>fd.append("images",f));

  const r = await fetch("/api/premium-jpg-to-pdf",{
    method:"POST",
    body:fd
  });

  if(!r.ok){
    alert("Premium conversion service unavailable.");
    throw new Error("premium api failed");
  }

  return await r.blob();
}

/* =========================
   unified
========================= */

async function processImages(files){

  if(USER_PLAN==="premium"){
    return await premiumImagesToPDF(files);
  }else{
    return await browserImagesToPDF(files);
  }
}

/* =========================
   UI
========================= */

async function convertAndPreview(){

  if(!selectedFiles.length){
    alert("Please select image files.");
    return;
  }

  document.getElementById("previewBox").style.display="block";
  document.getElementById("progress").innerText="Preparing images...";

  showThumbs(selectedFiles);

  generatedPDFBlob = await processImages(selectedFiles);

  document.getElementById("progress").innerText =
    USER_PLAN==="premium"
      ? "Premium conversion completed."
      : "Free conversion completed.";
}

async function directDownload(){

  if(!selectedFiles.length){
    alert("Please select image files.");
    return;
  }

  generatedPDFBlob = await processImages(selectedFiles);
  downloadPDF();
}

/* =========================
   helpers
========================= */

function showThumbs(files){
  const box = document.getElementById("thumbs");
  box.innerHTML = "";
  files.forEach(f=>{
    const img = document.createElement("img");
    img.src = URL.createObjectURL(f);
    box.appendChild(img);
  });
}

function downloadPDF(){

  if(!generatedPDFBlob){
    alert("No PDF generated yet.");
    return;
  }

  const a=document.createElement("a");
  a.href=URL.createObjectURL(generatedPDFBlob);
  a.download="PDFwala.in-jpg-to-pdf.pdf";
  a.click();
}

function readAsDataURL(file){
  return new Promise(res=>{
    const r=new FileReader();
    r.onload=()=>res(r.result);
    r.readAsDataURL(file);
  });
}

function loadImage(src){
  return new Promise(res=>{
    const img=new Image();
    img.onload=()=>res(img);
    img.src=src;
  });
}
