<script>
/* =========================
   hidden plan
   test: ?plan=premium
========================= */

const USER_PLAN =
  new URLSearchParams(location.search).get("plan")==="premium"
  ? "premium" : "free";

let selectedFile=null;
let finalText="";
let finalDocxBlob=null;

/* =========================
   Drag & drop
========================= */

const dropZone=document.getElementById("dropZone");
const fileInput=document.getElementById("pdfFile");
const fileNameBox=document.getElementById("fileName");

dropZone.addEventListener("click",()=>fileInput.click());

dropZone.addEventListener("dragover",e=>{
  e.preventDefault();
  dropZone.classList.add("drag");
});
dropZone.addEventListener("dragleave",()=>{
  dropZone.classList.remove("drag");
});
dropZone.addEventListener("drop",e=>{
  e.preventDefault();
  dropZone.classList.remove("drag");
  const f=e.dataTransfer.files[0];
  if(f && f.type==="application/pdf"){
    selectedFile=f;
    fileNameBox.innerText=f.name;
  }else{
    alert("Please drop a PDF file.");
  }
});

fileInput.addEventListener("change",()=>{
  selectedFile=fileInput.files[0];
  if(selectedFile){
    fileNameBox.innerText=selectedFile.name;
  }
});

/* =========================
   FREE USER
   PDF -> text -> DOCX
========================= */

async function browserPDFtoWord(file){

  const arrayBuffer = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;

  let allText = "";

  for(let i=1;i<=pdf.numPages;i++){
    const page = await pdf.getPage(i);
    const textContent = await page.getTextContent();
    const pageText = textContent.items.map(it=>it.str).join(" ");
    allText += pageText + "\n\n";
  }

  const { Document, Packer, Paragraph, TextRun } = window.docx;

  const paragraphs = allText
    .split(/\n+/)
    .map(line => new Paragraph({
      children: [ new TextRun(line) ]
    }));

  const doc = new Document({
    sections:[{ children: paragraphs }]
  });

  const blob = await Packer.toBlob(doc);

  return { text: allText, blob };
}

/* =========================
   PREMIUM USER
   backend conversion
========================= */

async function premiumPDFtoWord(file){

  const fd=new FormData();
  fd.append("file",file);

  const r=await fetch("/api/premium-pdf-to-word",{
    method:"POST",
    body:fd
  });

  if(!r.ok){
    alert("Premium conversion service unavailable.");
    throw new Error("premium api failed");
  }

  const blob=await r.blob();
  return { text:null, blob };
}

/* =========================
   unified
========================= */

async function processPDF(file){

  if(USER_PLAN==="premium"){
    return await premiumPDFtoWord(file);
  }else{
    return await browserPDFtoWord(file);
  }
}

/* =========================
   UI
========================= */

async function convertAndPreview(){

  const file = selectedFile || fileInput.files[0];

  if(!file){
    alert("Please select a PDF file.");
    return;
  }

  document.getElementById("previewBox").style.display="block";
  document.getElementById("progress").innerText="Converting...";

  const result = await processPDF(file);

  finalDocxBlob = result.blob;

  if(result.text){
    finalText = result.text;
    document.getElementById("previewText").value = finalText;
  }else{
    document.getElementById("previewText").value =
      "Preview is not available in premium mode. Please download the Word file.";
  }

  document.getElementById("progress").innerText =
    USER_PLAN==="premium"
      ? "Premium conversion completed."
      : "Free conversion completed.";
}

async function directDownload(){

  const file = selectedFile || fileInput.files[0];

  if(!file){
    alert("Please select a PDF file.");
    return;
  }

  const result = await processPDF(file);
  finalDocxBlob = result.blob;
  downloadDOCX();
}

/* =========================
   helpers
========================= */

function downloadDOCX(){

  if(!finalDocxBlob){
    alert("No Word file generated yet.");
    return;
  }

  const a=document.createElement("a");
  a.href=URL.createObjectURL(finalDocxBlob);
  a.download="PDFwala.in-pdf-to-word.docx";
  a.click();
}
</script>
