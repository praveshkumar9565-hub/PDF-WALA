<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TIFF to PDF – PDFWala.in</title>

<meta name="description" content="Convert TIFF to PDF online free with preview. Combine multiple TIFF images into one optimized PDF using PDFWala.in.">
<meta name="keywords" content="tiff to pdf, tif to pdf, convert tiff to pdf online, image to pdf, pdfwala, pdfwala.in">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f3f5f9}

header{
background:#fff;
padding:12px 18px;
display:flex;
justify-content:space-between;

.container{max-width:950px;margin:25px auto;padding:15px}

.card{
background:#fff;padding:22px;border-radius:10px;
box-shadow:0 5px 15px rgba(0,0,0,.08);

}

.drop{
border:2px dashed #e53935;border-radius:10px;
padding:35px 10px;cursor:pointer
}

background:#e53935;color:#fff;border:none;

.info{font-size:14px;color:#333;margin-top:10px}

margin-top:12px;display:flex;gap:8px;

width:100%;height:420px;border:1px solid #ddd;border-radius:8px

margin-top:10px;background:#f6f7f9;
padding:10px;border-radius:6px;font-size:14px
}

/* colorful title */
.tool-title{
font-size:32px;
font-weight:800;
margin-bottom:10px;
background:linear-gradient(90deg,#ff1744,#ff9100,#00c853,#2979ff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
text-align:center;
letter-spacing:.5px;
}

.seo-section{
max-width:950px;margin:35px auto;background:#fff;
padding:22px;border-radius:10px;
line-height:1.7;font-size:14px;color:#444
}
</style>
</head>
<body>

<header>
<div class="logo">PDF Wala.in</div>
<div>TIFF to PDF</div>
</header>

<div class="container">
<div class="card">

<h1 class="tool-title">TIFF to PDF Converter</h1>

<div class="drop" id="dropBox">
Click or Drop TIFF images here
</div>

<input type="file" id="fileInput" hidden accept=".tif,.tiff,image/tiff" multiple>

<div class="info" id="fileInfo"></div>

<div class="thumb-list" id="thumbList"></div>

<button id="convertBtn" disabled>Convert to PDF</button>

<div class="previewBox" id="previewBox">
<h3>PDF Preview</h3>
<iframe id="previewFrame"></iframe>
<div class="sizeBox" id="sizeBox"></div>
<button id="downloadBtn">Download PDF</button>
</div>

</div>
</div>

<section class="seo-section">
<h2>Convert TIFF to PDF – PDFWala.in</h2>
<p>
Convert TIFF / TIF images into a single optimized PDF file with preview.
Images are compressed before creating the PDF to reduce file size.
</p>
</section>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- TIFF decoder -->
<script src="https://unpkg.com/tiff@0.15.0/dist/tiff.min.js"></script>

<script>
const dropBox = document.getElementById("dropBox");
const fileInput = document.getElementById("fileInput");
const fileInfo  = document.getElementById("fileInfo");
const thumbList = document.getElementById("thumbList");

const convertBtn = document.getElementById("convertBtn");

const previewBox   = document.getElementById("previewBox");
const previewFrame = document.getElementById("previewFrame");
const sizeBox      = document.getElementById("sizeBox");
const downloadBtn  = document.getElementById("downloadBtn");

let tiffCanvases = [];
let originalSizeMB = 0;
let pdfBlob = null;

/* upload */

dropBox.onclick = ()=>fileInput.click();
dropBox.ondragover = e=>e.preventDefault();
dropBox.ondrop = e=>{
e.preventDefault();
loadFiles(e.dataTransfer.files);
};
fileInput.onchange = ()=>loadFiles(fileInput.files);

async function loadFiles(files){

tiffCanvases = [];
thumbList.innerHTML = "";
originalSizeMB = 0;

if(!files || !files.length) return;

for(const file of files){

const name = file.name.toLowerCase();
if(!(name.endsWith(".tif") || name.endsWith(".tiff"))) continue;

originalSizeMB += file.size;

const buffer = await file.arrayBuffer();

const tiff = new Tiff({buffer: buffer});
const canvas = tiff.toCanvas();

if(canvas){
tiffCanvases.push(canvas);

/* thumbnail */
const thumb = document.createElement("canvas");
thumb.width = 80;
thumb.height = 80;
const tctx = thumb.getContext("2d");
tctx.drawImage(canvas,0,0,80,80);
thumbList.appendChild(thumb);
}
}

if(tiffCanvases.length === 0){
alert("Please select TIFF / TIF images only");
return;
}

originalSizeMB = (originalSizeMB/1024/1024).toFixed(2);

fileInfo.innerHTML =
"<b>Total images:</b> " + tiffCanvases.length +
"<br><b>Total size:</b> " + originalSizeMB + " MB";

convertBtn.disabled = false;
previewBox.style.display = "none";
}

/* =========================
   Optimized convert
   ========================= */

convertBtn.onclick = async ()=>{

if(tiffCanvases.length === 0) return;

const { jsPDF } = window.jspdf;
const pdf = new jsPDF("p","mm","a4");

for(let i=0;i<tiffCanvases.length;i++){

const jpegData = canvasToCompressedJpeg(tiffCanvases[i]);
const img = await loadImage(jpegData);

const pageWidth  = pdf.internal.pageSize.getWidth();
const pageHeight = pdf.internal.pageSize.getHeight();

let imgWidth = pageWidth;
let imgHeight = img.height * imgWidth / img.width;

if(imgHeight > pageHeight){
imgHeight = pageHeight;
imgWidth = img.width * imgHeight / img.height;
}

const x = (pageWidth - imgWidth) / 2;
const y = (pageHeight - imgHeight) / 2;

if(i>0) pdf.addPage();

pdf.addImage(jpegData,"JPEG",x,y,imgWidth,imgHeight);
}

pdfBlob = pdf.output("blob");

previewFrame.src = URL.createObjectURL(pdfBlob);

const newSizeMB = (pdfBlob.size/1024/1024).toFixed(2);

sizeBox.innerHTML =
"<b>Before (TIFF total):</b> " + originalSizeMB + " MB<br>" +
"<b>After (PDF):</b> " + newSizeMB + " MB";

previewBox.style.display = "block";
};

/* download */

downloadBtn.onclick = ()=>{

if(!pdfBlob) return;

const a = document.createElement("a");
a.href = URL.createObjectURL(pdfBlob);
a.download = "PDFwala.in_tiff_to_pdf.pdf";
a.click();
};

/* =========================
   helpers
   ========================= */

function loadImage(src){
return new Promise((resolve,reject)=>{
const img = new Image();
img.onload = ()=>resolve(img);
img.onerror = reject;
img.src = src;
});
}

/* TIFF canvas → resized JPEG (main size control) */
function canvasToCompressedJpeg(srcCanvas){

const maxWidth = 1600;

let w = srcCanvas.width;
let h = srcCanvas.height;

if(w > maxWidth){
h = h * (maxWidth / w);
w = maxWidth;
}

const canvas = document.createElement("canvas");
canvas.width = w;
canvas.height = h;

const ctx = canvas.getContext("2d");
ctx.fillStyle = "#ffffff";
ctx.fillRect(0,0,w,h);
ctx.drawImage(srcCanvas,0,0,w,h);

/* quality 0.7 */
return canvas.toDataURL("image/jpeg",0.7);
}
</script>

</body>
</html>
