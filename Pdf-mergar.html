<style>
body{
  margin:0;
  font-family:system-ui,Segoe UI,Arial,sans-serif;
  background:#f6f7fb;
  color:#111;

.wrap{
  max-width:760px;

.box{
  background:#fff;

  padding:18px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}
h1{
  margin:0 0 4px;
  font-size:22px;
  text-align:center;
}
.sub{
  text-align:center;
  font-size:13px;
  color:#555;
  margin-bottom:14px;
}
.pick{
  border:2px dashed #4f46e5;
  color:#4f46e5;
  padding:12px;
  border-radius:8px;
  text-align:center;
  font-weight:600;
  cursor:pointer;
  margin-bottom:14px;
}
#fileInput{display:none;}

.section{margin-top:12px;}
.section h3{
  font-size:13px;
  margin:0 0 6px;
  color:#333;
}

.list{
  border:1px solid #e5e7eb;
  border-radius:6px;
  padding:6px;
  background:#fafafa;
  min-height:50px;
}

.file-item,.page-item{
  background:#fff;
  border:1px solid #e5e7eb;
  border-radius:5px;
  padding:6px 8px;
  margin-bottom:5px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:12px;
  cursor:grab;
}

.btn{
  border:none;
  background:#ef4444;
  color:#fff;
  font-size:11px;
  padding:3px 7px;
  border-radius:4px;
  cursor:pointer;
}

.merge{
  width:100%;
  margin-top:14px;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#4f46e5;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  font-size:14px;
}

.merge:disabled{
  background:#a5b4fc;
  cursor:not-allowed;
}

  text-align:center;
  font-size:12px;
  margin-top:8px;
  color:#444;
}

footer{
  text-align:center;
  font-size:12px;
  color:#666;
  margin-top:18px;
}
</style>
</head>

<body>

<div class="wrap">
  <div class="box">

    <h1>PDF Merger</h1>
    <div class="sub">
      Merge PDF files, reorder pages and delete pages.  
      100% browser based.
    </div>

    <label class="pick" for="fileInput">Select PDF files</label>
    <input id="fileInput" type="file" accept=".pdf" multiple>

    <div class="section">
      <h3>Selected files</h3>
      <div class="list" id="fileList">No files selected.</div>
    </div>

    <div class="section">
      <h3>Page order (drag to reorder)</h3>
      <div class="list" id="pageList">Pages will appear here.</div>
    </div>

    <button class="merge" id="mergeBtn" disabled>
      Merge and download PDF
    </button>

    <div id="status"></div>

  </div>

  <footer>
    © 2026 PDFWala.in – Free PDF tools
  </footer>
</div>

<script>
const fileInput = document.getElementById("fileInput");
const fileList  = document.getElementById("fileList");
const pageList  = document.getElementById("pageList");
const mergeBtn  = document.getElementById("mergeBtn");
const statusBox = document.getElementById("status");

let pdfFiles = new Map();
let pageOrder = [];

fileInput.addEventListener("change", async e => {

  const files = Array.from(e.target.files || []);
  if(!files.length) return;

  statusBox.textContent = "Loading files...";

  for(const file of files){

    if(pdfFiles.has(file.name)) continue;

    try{
      const buffer = await file.arrayBuffer();
      const doc = await PDFLib.PDFDocument.load(buffer);
      const pages = doc.getPageCount();

      pdfFiles.set(file.name,{file,buffer,pages});

      for(let i=0;i<pages;i++){
        pageOrder.push({fileName:file.name,pageIndex:i});
      }

    }catch(err){
      console.error(err);
      statusBox.textContent = "Failed to load " + file.name;
    }
  }

  renderFiles();
  renderPages();
  updateButton();
  statusBox.textContent="";
});

function renderFiles(){

  if(pdfFiles.size===0){
    fileList.textContent="No files selected.";
    return;
  }

  let html="";
  pdfFiles.forEach((d,n)=>{
    html+=`
      <div class="file-item">
        <span>${n} (${d.pages} pages)</span>
        <button class="btn" onclick="removeFile('${n}')">Remove</button>
      </div>
    `;
  });

  fileList.innerHTML=html;
}

function renderPages(){

  if(pageOrder.length===0){
    pageList.textContent="Pages will appear here.";
    return;
  }

  let html="";
  pageOrder.forEach((p,i)=>{
    html+=`
      <div class="page-item">
        <span>${p.fileName} – page ${p.pageIndex+1}</span>
        <button class="btn" onclick="removePage(${i})">X</button>
      </div>
    `;
  });

  pageList.innerHTML=html;

  Sortable.create(pageList,{
    animation:120,
    onEnd:e=>{
      const moved = pageOrder.splice(e.oldIndex,1)[0];
      pageOrder.splice(e.newIndex,0,moved);
      renderPages();
    }
  });
}

function updateButton(){
  mergeBtn.disabled = pageOrder.length===0;
}

window.removeFile = name =>{
  pdfFiles.delete(name);
  pageOrder = pageOrder.filter(p=>p.fileName!==name);
  renderFiles();
  renderPages();
  updateButton();
};

window.removePage = i =>{
  pageOrder.splice(i,1);
  renderPages();
  updateButton();
};

/* Correct merge logic – keeps exact drag order */
mergeBtn.addEventListener("click", async ()=>{

  mergeBtn.disabled=true;
  statusBox.textContent="Merging PDF...";

  try{

    const merged = await PDFLib.PDFDocument.create();
    const cache = new Map();

    for(const item of pageOrder){

      if(!cache.has(item.fileName)){
        const {buffer} = pdfFiles.get(item.fileName);
        const d = await PDFLib.PDFDocument.load(buffer);
        cache.set(item.fileName,d);
      }

      const src = cache.get(item.fileName);
      const [p] = await merged.copyPages(src,[item.pageIndex]);
      merged.addPage(p);
    }

    const bytes = await merged.save();
    const blob = new Blob([bytes],{type:"application/pdf"});
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "pdfwala.in-merged.pdf";
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);

    statusBox.textContent="Download started.";

  }catch(e){
    console.error(e);
    statusBox.textContent="Something went wrong.";
  }

  mergeBtn.disabled=false;
});
</script>

</body>
</html>
