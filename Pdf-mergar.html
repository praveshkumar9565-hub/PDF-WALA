
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Free PDF Merger Online – Reorder & Delete Pages | PDFWala.in</title>
<meta name="description" content="Merge PDF files online with PDFWala.in. Drag and drop or upload PDFs, reorder pages and delete pages. 100% private, browser based tool.">
<meta name="keywords" content="pdf merger, merge pdf online, reorder pdf pages, delete pdf pages, pdfwala, pdfwala.in">
<meta name="robots" content="index, follow">
<link rel="canonical" href="https://pdfwala.in/pdf-merger.html">

<meta name="viewport" content="width=device-width, initial-scale=1">

<meta property="og:title" content="Free PDF Merger – PDFWala.in">
<meta property="og:description" content="Merge, reorder and delete PDF pages online. Free & private.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://pdfwala.in/pdf-merger.html">

<script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<style>
body{
  margin:0;
  font-family:system-ui,Segoe UI,Arial,sans-serif;
  background:linear-gradient(135deg,#667eea,#ec4899);
  min-height:100vh;
  color:#111;
}
.wrap{
  max-width:760px;
  margin:40px auto;
  padding:0 14px;
}
.box{
  background:#ffffff;
  border-radius:12px;
  padding:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}
h1{
  text-align:center;
  font-size:22px;
  margin:0 0 4px;
  color:#4f46e5;
}
.sub{
  text-align:center;
  font-size:13px;
  color:#555;
  margin-bottom:12px;
}

/* Drop zone */
.drop-zone{
  border:2px dashed #ec4899;
  border-radius:10px;
  padding:18px 12px;
  text-align:center;
  color:#db2777;
  font-weight:600;
  cursor:pointer;
  background:#fff5f7;
  transition:.2s;
}
.drop-zone.drag{
  background:#ffe4ec;
  border-color:#be185d;
}

#fileInput{display:none;}

.section{margin-top:12px;}
.section h3{
  font-size:13px;
  margin:0 0 6px;
  color:#333;
}

.list{
  border:1px solid #e5e7eb;
  border-radius:6px;
  padding:6px;
  background:#fafafa;
  min-height:48px;
}

.file-item,.page-item{
  background:#ffffff;
  border:1px solid #e5e7eb;
  border-radius:6px;
  padding:6px 8px;
  margin-bottom:5px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:12px;
  cursor:grab;
}

.btn{
  border:none;
  background:#ef4444;
  color:#fff;
  font-size:11px;
  padding:3px 7px;
  border-radius:4px;
  cursor:pointer;
}

.merge{
  width:100%;
  margin-top:14px;
  padding:11px;
  border:none;
  border-radius:9px;
  background:linear-gradient(135deg,#4f46e5,#ec4899);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  font-size:14px;
}

.merge:disabled{
  opacity:.6;
  cursor:not-allowed;
}

#status{
  text-align:center;
  font-size:12px;
  margin-top:8px;
  color:#444;
}

footer{
  text-align:center;
  font-size:12px;
  color:#fff;
  margin-top:16px;
  opacity:.9;
}
</style>
</head>

<body>

<div class="wrap">
  <div class="box">

    <h1>PDF Merger</h1>
    <div class="sub">
      Drag & drop or upload PDFs, reorder and delete pages – all in your browser.
    </div>

    <div id="dropZone" class="drop-zone">
      Drop PDF files here or click to select
    </div>
    <input id="fileInput" type="file" accept=".pdf" multiple>

    <div class="section">
      <h3>Selected files</h3>
      <div class="list" id="fileList">No files selected.</div>
    </div>

    <div class="section">
      <h3>Page order (drag to reorder)</h3>
      <div class="list" id="pageList">Pages will appear here.</div>
    </div>

    <button class="merge" id="mergeBtn" disabled>
      Merge and download PDF
    </button>

    <div id="status"></div>

  </div>

  <footer>© 2026 PDFWala.in – Free PDF tools</footer>
</div>

<script>
const fileInput = document.getElementById("fileInput");
const dropZone  = document.getElementById("dropZone");
const fileList  = document.getElementById("fileList");
const pageList  = document.getElementById("pageList");
const mergeBtn  = document.getElementById("mergeBtn");
const statusBox = document.getElementById("status");

let pdfFiles = new Map();
let pageOrder = [];

/* click upload */
dropZone.addEventListener("click",()=>{
  fileInput.click();
});

/* drag & drop */
dropZone.addEventListener("dragover",e=>{
  e.preventDefault();
  dropZone.classList.add("drag");
});

dropZone.addEventListener("dragleave",()=>{
  dropZone.classList.remove("drag");
});

dropZone.addEventListener("drop",e=>{
  e.preventDefault();
  dropZone.classList.remove("drag");
  handleFiles(e.dataTransfer.files);
});

/* file input */
fileInput.addEventListener("change",e=>{
  handleFiles(e.target.files);
});

async function handleFiles(fileListInput){

  const files = Array.from(fileListInput || []);
  if(!files.length) return;

  statusBox.textContent="Loading files...";

  for(const file of files){

    if(pdfFiles.has(file.name)) continue;

    try{
      const buffer = await file.arrayBuffer();
      const doc = await PDFLib.PDFDocument.load(buffer);
      const pages = doc.getPageCount();

      pdfFiles.set(file.name,{file,buffer,pages});

      for(let i=0;i<pages;i++){
        pageOrder.push({fileName:file.name,pageIndex:i});
      }

    }catch(e){
      console.error(e);
      statusBox.textContent="Failed to load "+file.name;
    }
  }

  renderFiles();
  renderPages();
  updateButton();
  statusBox.textContent="";
}

function renderFiles(){

  if(pdfFiles.size===0){
    fileList.textContent="No files selected.";
    return;
  }

  let html="";
  pdfFiles.forEach((d,n)=>{
    html+=`
      <div class="file-item">
        <span>${n} (${d.pages} pages)</span>
        <button class="btn" onclick="removeFile('${n}')">Remove</button>
      </div>
    `;
  });

  fileList.innerHTML=html;
}

function renderPages(){

  if(pageOrder.length===0){
    pageList.textContent="Pages will appear here.";
    return;
  }

  let html="";
  pageOrder.forEach((p,i)=>{
    html+=`
      <div class="page-item">
        <span>${p.fileName} – page ${p.pageIndex+1}</span>
        <button class="btn" onclick="removePage(${i})">X</button>
      </div>
    `;
  });

  pageList.innerHTML=html;

  Sortable.create(pageList,{
    animation:120,
    onEnd:e=>{
      const moved = pageOrder.splice(e.oldIndex,1)[0];
      pageOrder.splice(e.newIndex,0,moved);
      renderPages();
    }
  });
}

function updateButton(){
  mergeBtn.disabled = pageOrder.length===0;
}

window.removeFile = name =>{
  pdfFiles.delete(name);
  pageOrder = pageOrder.filter(p=>p.fileName!==name);
  renderFiles();
  renderPages();
  updateButton();
};

window.removePage = i =>{
  pageOrder.splice(i,1);
  renderPages();
  updateButton();
};

/* correct merge order logic */
mergeBtn.addEventListener("click", async ()=>{

  mergeBtn.disabled=true;
  statusBox.textContent="Merging PDF...";

  try{

    const merged = await PDFLib.PDFDocument.create();
    const cache = new Map();

    for(const item of pageOrder){

      if(!cache.has(item.fileName)){
        const {buffer} = pdfFiles.get(item.fileName);
        const d = await PDFLib.PDFDocument.load(buffer);
        cache.set(item.fileName,d);
      }

      const src = cache.get(item.fileName);
      const [p] = await merged.copyPages(src,[item.pageIndex]);
      merged.addPage(p);
    }

    const bytes = await merged.save();
    const blob = new Blob([bytes],{type:"application/pdf"});
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "pdfwala.in-merged.pdf";
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);

    statusBox.textContent="Download started.";

  }catch(e){
    console.error(e);
    statusBox.textContent="Something went wrong.";
  }

  mergeBtn.disabled=false;
});
</script>

</body>
</html>
