<html lang="en">
<head>

<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

}

<body>

<header>
<div class="logo">PDF Wala.in</div>
<div>PNG to PDF</div>
</header>

<div class="container">
<div class="card">

<h1 class="tool-title">PNG to PDF Converter</h1>

<div class="drop" id="dropBox">
Click or Drop PNG images here
</div>

<input type="file" id="fileInput" hidden accept="image/png" multiple>

<div class="info" id="fileInfo"></div>

<div class="thumb-list" id="thumbList"></div>

<button id="convertBtn" disabled>Convert to PDF</button>

<div class="previewBox" id="previewBox">
<h3>PDF Preview</h3>
<iframe id="previewFrame"></iframe>
<div class="sizeBox" id="sizeBox"></div>
<button id="downloadBtn">Download PDF</button>
</div>

</div>
</div>

<section class="seo-section">
<h2>Convert PNG to PDF – PDFWala.in</h2>
<p>
Convert PNG images into a single optimized PDF file with preview.
This tool compresses images before creating the PDF to reduce file size.
</p>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
const dropBox = document.getElementById("dropBox");
const fileInput = document.getElementById("fileInput");
const fileInfo  = document.getElementById("fileInfo");
const thumbList = document.getElementById("thumbList");

const convertBtn = document.getElementById("convertBtn");

const previewBox   = document.getElementById("previewBox");
const previewFrame = document.getElementById("previewFrame");
const sizeBox      = document.getElementById("sizeBox");
const downloadBtn  = document.getElementById("downloadBtn");

let images = [];
let originalSizeMB = 0;
let pdfBlob = null;

dropBox.onclick = ()=>fileInput.click();

dropBox.ondragover = e=>{ e.preventDefault(); };

dropBox.ondrop = e=>{
e.preventDefault();
loadFiles(e.dataTransfer.files);
};

fileInput.onchange = ()=>{
loadFiles(fileInput.files);
};

function loadFiles(files){

images = [];
originalSizeMB = 0;
thumbList.innerHTML = "";

if(!files || !files.length) return;

for(const file of files){

if(file.type !== "image/png") continue;

images.push(file);
originalSizeMB += file.size;

const img = document.createElement("img");
img.src = URL.createObjectURL(file);
thumbList.appendChild(img);
}

if(images.length === 0){
alert("Please select PNG images only");
return;
}

originalSizeMB = (originalSizeMB/1024/1024).toFixed(2);

fileInfo.innerHTML =
"<b>Total images:</b> " + images.length +
"<br><b>Total size:</b> " + originalSizeMB + " MB";

convertBtn.disabled = false;
previewBox.style.display="none";
}

/* =========================
   Optimized convert
   ========================= */

convertBtn.onclick = async ()=>{

if(images.length === 0) return;

const { jsPDF } = window.jspdf;
const pdf = new jsPDF("p","mm","a4");

for(let i=0;i<images.length;i++){

const imgData = await readAsCompressedJpeg(images[i]);
const img = await loadImage(imgData);

const pageWidth  = pdf.internal.pageSize.getWidth();
const pageHeight = pdf.internal.pageSize.getHeight();

let imgWidth = pageWidth;
let imgHeight = img.height * imgWidth / img.width;

if(imgHeight > pageHeight){
imgHeight = pageHeight;
imgWidth = img.width * imgHeight / img.height;
}

const x = (pageWidth - imgWidth) / 2;
const y = (pageHeight - imgHeight) / 2;

if(i>0) pdf.addPage();

pdf.addImage(imgData,"JPEG",x,y,imgWidth,imgHeight);
}

pdfBlob = pdf.output("blob");

previewFrame.src = URL.createObjectURL(pdfBlob);

const newSizeMB = (pdfBlob.size/1024/1024).toFixed(2);

sizeBox.innerHTML =
"<b>Before (PNG total):</b> " + originalSizeMB + " MB<br>" +
"<b>After (PDF):</b> " + newSizeMB + " MB";

previewBox.style.display="block";
};

downloadBtn.onclick = ()=>{

if(!pdfBlob) return;

const a = document.createElement("a");
a.href = URL.createObjectURL(pdfBlob);
a.download = "PDFwala.in_png_to_pdf.pdf";
a.click();
};

/* =========================
   Helpers
   ========================= */

function loadImage(src){
return new Promise((resolve,reject)=>{
const img = new Image();
img.onload = ()=>resolve(img);
img.onerror = reject;
img.src = src;
});
}

/* MAIN FIX – PNG → JPEG compression */
async function readAsCompressedJpeg(file){

const url = URL.createObjectURL(file);
const img = await loadImage(url);

const maxWidth = 1600;   // resize limit
let w = img.width;
let h = img.height;

if(w > maxWidth){
h = h * (maxWidth / w);
w = maxWidth;
}

const canvas = document.createElement("canvas");
canvas.width = w;
canvas.height = h;

const ctx = canvas.getContext("2d");
ctx.fillStyle = "#ffffff";
ctx.fillRect(0,0,w,h);
ctx.drawImage(img,0,0,w,h);

/* quality = 0.7 (best balance) */
return canvas.toDataURL("image/jpeg",0.7);
}
</script>

</body>
