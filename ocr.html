<script>
/* ===========================
   hidden plan
   test: ?plan=premium
=========================== */

const USER_PLAN =
  new URLSearchParams(location.search).get("plan")==="premium"
  ? "premium" : "free";

let finalText = "";
let selectedFile = null;

/* ===========================
   Drag & Drop
=========================== */

const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("pdfFile");
const fileNameBox = document.getElementById("fileName");

dropZone.addEventListener("click", () => fileInput.click());

dropZone.addEventListener("dragover", e=>{
  e.preventDefault();
  dropZone.classList.add("drag");
});

dropZone.addEventListener("dragleave", ()=>{
  dropZone.classList.remove("drag");
});

dropZone.addEventListener("drop", e=>{
  e.preventDefault();
  dropZone.classList.remove("drag");
  const file = e.dataTransfer.files[0];
  if(file && file.type==="application/pdf"){
    selectedFile = file;
    fileNameBox.innerText = file.name;
  }else{
    alert("Please drop a PDF file.");
  }
});

fileInput.addEventListener("change", ()=>{
  selectedFile = fileInput.files[0];
  if(selectedFile){
    fileNameBox.innerText = selectedFile.name;
  }
});

/* ===============================
   FREE USER ‚Äì browser OCR
   Auto language attempt:
   English + Hindi combined

   NOTE:
   For performance, only first page
=============================== */

async function browserOCR(file){

  const arrayBuffer = await file.arrayBuffer();

  const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;

  const page = await pdf.getPage(1);

  const viewport = page.getViewport({ scale: 2 });

  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = viewport.width;
  canvas.height = viewport.height;

  await page.render({ canvasContext: ctx, viewport }).promise;

  document.getElementById("progress").innerText =
    "Running OCR (auto language, first page only)...";

  const result = await Tesseract.recognize(
    canvas,
    "eng+hin",
    {
      logger: m=>{
        if(m.status==="recognizing text"){
          document.getElementById("progress").innerText =
            "OCR progress: " + Math.round(m.progress*100) + "%";
        }
      }
    }
  );

  return result.data.text || "";
}

/* ===============================
   PREMIUM USER ‚Äì backend OCR
=============================== */

async function premiumOCR(file){

  const fd = new FormData();
  fd.append("pdf",file);

  const r = await fetch("/api/premium-ocr",{
    method:"POST",
    body:fd
  });

  if(!r.ok){
    alert("Premium OCR service unavailable.");
    throw new Error("premium ocr failed");
  }

  const data = await r.json();
  return data.text;
}

/* ===============================
   unified
=============================== */

async function processOCR(file){
  if(USER_PLAN==="premium"){
    return await premiumOCR(file);
  }else{
    return await browserOCR(file);
  }
}

/* ===============================
   UI handlers
=============================== */

async function ocrAndPreview(){

  const file = selectedFile || fileInput.files[0];

  if(!file){
    alert("Please select a PDF file.");
    return;
  }

  document.getElementById("previewBox").style.display="block";
  document.getElementById("resultText").value="";
  document.getElementById("progress").innerText="Preparing OCR...";

  finalText = await processOCR(file);

  document.getElementById("resultText").value = finalText;
  document.getElementById("progress").innerText =
    USER_PLAN==="premium"
      ? "Premium OCR completed (all pages)."
      : "Free OCR completed (first page only).";
}

async function directDownload(){

  const file = selectedFile || fileInput.files[0];

  if(!file){
    alert("Please select a PDF file.");
    return;
  }

  finalText = await processOCR(file);
  downloadText();
}

/* ===============================
   helpers
=============================== */

function downloadText(){

  if(!finalText){
    alert("No OCR text available.");
    return;
  }

  const blob = new Blob([finalText],{type:"text/plain;charset=utf-8"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "PDFwala.in-ocr.txt";
  a.click();
}
</script>
