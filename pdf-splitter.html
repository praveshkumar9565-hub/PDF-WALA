<script>
/* ======================================================
   Hidden user plan (future: cookie / backend)
   Test:
   ?plan=premium
====================================================== */

const USER_PLAN =
  new URLSearchParams(location.search).get("plan")==="premium"
  ? "premium" : "free";

let finalBlob=null;

/* ------------------ helpers ------------------ */

function parsePages(str){
  let out=[];
  str.split(",").forEach(p=>{
    if(p.includes("-")){
      let a=parseInt(p.split("-")[0]);
      let b=parseInt(p.split("-")[1]);
      for(let i=a;i<=b;i++) out.push(i);
    }else{
      out.push(parseInt(p));
    }
  });
  return out.filter(n=>!isNaN(n));
}

/* ======================================================
   FREE / NORMAL USER → browser based
====================================================== */

async function browserSplit(file,pagesStr){

  const bytes=await file.arrayBuffer();
  const src=await PDFLib.PDFDocument.load(bytes);
  const out=await PDFLib.PDFDocument.create();

  const pages=parsePages(pagesStr);

  for(let p of pages){
    if(p<1||p>src.getPageCount()) continue;
    const [cp]=await out.copyPages(src,[p-1]);
    out.addPage(cp);
  }

  const outBytes=await out.save();
  return new Blob([outBytes],{type:"application/pdf"});
}

/* ======================================================
   PREMIUM USER → backend API (future cloud)
====================================================== */

async function premiumSplit(file,pagesStr){

  const fd=new FormData();
  fd.append("pdf",file);
  fd.append("pages",pagesStr);

  const r=await fetch("/api/premium-split",{
    method:"POST",
    body:fd
  });

  if(!r.ok){
    alert("Premium service unavailable.");
    throw new Error("premium api failed");
  }

  return await r.blob();
}

/* ======================================================
   Unified processing
====================================================== */

async function processSplit(file,pagesStr){
  if(USER_PLAN==="premium"){
    return await premiumSplit(file,pagesStr);
  }else{
    return await browserSplit(file,pagesStr);
  }
}

/* ======================================================
   Split & Preview
====================================================== */

async function splitAndPreview(){

  const file=document.getElementById("pdfFile").files[0];
  const pagesStr=document.getElementById("pagesInput").value.trim();

  if(!file||!pagesStr){
    alert("Please select a PDF and enter page ranges.");
    return;
  }

  finalBlob=await processSplit(file,pagesStr);

  document.getElementById("previewFrame").src=
    URL.createObjectURL(finalBlob);

  document.getElementById("previewBox").style.display="block";
}

/* ======================================================
   Direct Download
====================================================== */

async function directDownload(){

  const file=document.getElementById("pdfFile").files[0];
  const pagesStr=document.getElementById("pagesInput").value.trim();

  if(!file||!pagesStr){
    alert("Please select a PDF and enter page ranges.");
    return;
  }

  const blob=await processSplit(file,pagesStr);
  downloadBlob(blob);
}

/* ======================================================
   Download helpers
====================================================== */

function downloadFromPreview(){
  if(finalBlob) downloadBlob(finalBlob);
}

function downloadBlob(blob){
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="PDFwala.in-split.pdf";
  a.click();
}
