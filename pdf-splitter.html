<header class="topbar">

<div class="wrap">
  <div class="box">

    <h1>PDF Splitter</h1>
    <div class="sub">
      Split your PDF by page ranges – fast and private.
    </div>

    <div id="dropZone" class="drop-zone">
      Drop a PDF here or click to select
    </div>
    <input id="fileInput" type="file" accept=".pdf">

    <div class="info" id="fileInfo"></div>

    <div class="info">
      Enter page ranges (example: 1-3,5,7-9)
    </div>

    <input type="text" id="rangeInput" placeholder="1-3,5,7-9">

    <button class="split-btn" id="splitBtn" disabled>
      Split PDF and download
    </button>

    <div id="status"></div>

  </div>

  <footer>© 2026 PDFWala.in – Free PDF tools</footer>
</div>

<script>
const dropZone   = document.getElementById("dropZone");
const fileInput  = document.getElementById("fileInput");
const fileInfo   = document.getElementById("fileInfo");
const rangeInput = document.getElementById("rangeInput");
const splitBtn   = document.getElementById("splitBtn");
const statusBox  = document.getElementById("status");

let pdfBuffer = null;
let totalPages = 0;

/* click select */
dropZone.addEventListener("click",()=>{
  fileInput.click();
});

/* drag & drop */
dropZone.addEventListener("dragover",e=>{
  e.preventDefault();
  dropZone.classList.add("drag");
});

dropZone.addEventListener("dragleave",()=>{
  dropZone.classList.remove("drag");
});

dropZone.addEventListener("drop",e=>{
  e.preventDefault();
  dropZone.classList.remove("drag");
  handleFile(e.dataTransfer.files[0]);
});

fileInput.addEventListener("change",e=>{
  handleFile(e.target.files[0]);
});

async function handleFile(file){

  if(!file) return;

  statusBox.textContent = "Loading PDF...";

  try{
    pdfBuffer = await file.arrayBuffer();
    const doc = await PDFLib.PDFDocument.load(pdfBuffer);
    totalPages = doc.getPageCount();

    fileInfo.textContent =
      "Loaded file: " + file.name + " (" + totalPages + " pages)";

    splitBtn.disabled = false;
    statusBox.textContent = "";

  }catch(e){
    console.error(e);
    statusBox.textContent = "Failed to load PDF file.";
  }
}

/* parse ranges: 1-3,5,7-9 */
function parseRanges(text){

  const parts = text.split(",");
  const ranges = [];

  for(const part of parts){

    const p = part.trim();
    if(!p) continue;

    if(p.includes("-")){
      const [a,b] = p.split("-").map(n=>parseInt(n,10));
      if(!a || !b || a>b) return null;
      ranges.push({from:a,to:b});
    }else{
      const n = parseInt(p,10);
      if(!n) return null;
      ranges.push({from:n,to:n});
    }
  }

  return ranges;
}

splitBtn.addEventListener("click", async ()=>{

  if(!pdfBuffer) return;

  const ranges = parseRanges(rangeInput.value);

  if(!ranges || ranges.length===0){
    alert("Please enter valid page ranges.");
    return;
  }

  splitBtn.disabled = true;
  statusBox.textContent = "Splitting PDF...";

  try{

    const srcDoc = await PDFLib.PDFDocument.load(pdfBuffer);

    let part = 1;

    for(const r of ranges){

      if(r.from < 1 || r.to > totalPages){
        alert("Page range is out of bounds.");
        break;
      }

      const newDoc = await PDFLib.PDFDocument.create();

      const pages = [];
      for(let i=r.from-1;i<=r.to-1;i++){
        pages.push(i);
      }

      const copied = await newDoc.copyPages(srcDoc, pages);
      copied.forEach(p=>newDoc.addPage(p));

      const bytes = await newDoc.save();

      const blob = new Blob([bytes],{type:"application/pdf"});
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "pdfwala.in-split-part-" + part + ".pdf";
      document.body.appendChild(a);
      a.click();
      a.remove();

      URL.revokeObjectURL(url);

      part++;
    }

    statusBox.textContent = "Split files downloaded.";

  }catch(e){
    console.error(e);
    statusBox.textContent = "Something went wrong.";
  }

  splitBtn.disabled = false;
});
</script>
